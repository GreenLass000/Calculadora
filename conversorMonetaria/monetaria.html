<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Conversor de longitud</title>
    <link rel="stylesheet" href="monetaria.css">
</head>

<body onload="inicio()" ;>
    <div class="grid-container">
        <div class="vertical-menu">
            <a href="../index.html" class="atras">Atrás</a>
        </div>
        <div class="datosMone">
            <table class="monetaria">
                <tr>
                    <td colspan="3"><span id="result"></span></td>
                </tr>
                <tr>
                    <td colspan="2"><button id="borrar">C</button></td>
                    <td><button id="menos"><b>-</b></button></td>
                </tr>
                <tr>
                    <td><button id="siete">7</button></td>
                    <td><button id="ocho">8</button></td>
                    <td><button id="nueve">9</button></td>
                </tr>
                <tr>
                    <td><button id="cuatro">4</button></td>
                    <td><button id="cinco">5</button></td>
                    <td><button id="seis">6</button></td>
                </tr>
                <tr>
                    <td><button id="uno">1</button></td>
                    <td><button id="dos">2</button></td>
                    <td><button id="tres">3</button></td>
                </tr>
                <tr>
                    <td><button id="coma"><b>,</b></button></td>
                    <td><button id="cero">0</button></td>
                    <td><button id="cerocero">00</button></td>
                </tr>
            </table>
        </div>
        <div class="opcionesMone">
            <button id="euro">Euro €</button>
            <button id="euro2">Euro €</button>
            <button id="dolar">Dolar $</button>
            <button id="dolar2">Dolar $</button>
            <button id="libra">Libra &#163</button>
            <button id="libra2">Libra &#163</button>
            <button id="boliviano">Boliviano Bs</button>
            <button id="boliviano2">Boliviano Bs</button>
            <button id="yen">Yen &#165</button>
            <button id="yen2">Yen &#165</button>
            <button id="rublo">Rublo RUB</button>
            <button id="rublo2">Rublo RUB</button>
            <button id="yuan">Yuan &#165</button>
            <button id="yuan2">Yuan &#165</button>
        </div>
    </div>
    <script src="monetaria.js"></script>
</body>

</html>
